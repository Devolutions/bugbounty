services: 
  sqlserver_db:
    image: ghcr.io/devolutions/bugbounty/bb-dvls-sql-linux:latest
    tty: true
    expose:
      - 1433
      - 1434
    networks:
      internal:
        ipv4_address: 172.30.0.44
    environment:
      SQL_MSSQL_USER: ${SQL_MSSQL_USER}
      SQL_MSSQL_PASSWORD: ${SQL_MSSQL_PASSWORD}
      SQL_DVLS_USER: ${SQL_DVLS_USER}
      SQL_DVLS_PASSWORD: ${SQL_DVLS_PASSWORD}
      SQL_WHITELISTED_ORIGINS: ${SQL_WHITELISTED_ORIGINS}
    volumes:
      - ./data-sql:/var/opt/mssql/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42424"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  dvls_server:
    image: ghcr.io/devolutions/bugbounty/bb-dvls-server-linux:latest
    depends_on:
      sqlserver_db:
        condition: service_healthy
    networks:
      internal:
        ipv4_address: 172.30.0.45
    ports:
      - 5544:443
      - 5580:80
    environment: 
        DVLS_CONNECTION_STRING: ${DVLS_CONNECTION_STRING}
        DVLS_CERT_CONFIG: ${DVLS_CERT_CONFIG}
        DVLS_CERT_PFX_B64: ${DVLS_CERT_PFX_B64}
        DVLS_CERT_PASSWORD: ${DVLS_CERT_PASSWORD}
        DVLS_DECRYPTED_ENCRYPTION_CONFIG_B64: ${DVLS_DECRYPTED_ENCRYPTION_CONFIG_B64}
      
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24
